<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      id="viewport"
      content="width=device-width,minimum-scale=1.0,maximum-scale=10.0,initial-scale=1.0"
    />
    <title>Parallax Test page</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body onload="setTimeout(function() {window.scrollTo(0, 1)}, 100)">
    <nav>
      <img src="/img/logo.png" alt="logo" class="logo" />
      <ul class="nav-links">
        <li><a href="#">Lidojumi</a></li>
        <li><a href="#">Skola</a></li>
        <li><a href="#">Klubs</a></li>
        <li><a href="#">Veikals</a></li>
        <li><a href="#">Galerijas</a></li>
        <li><a href="#">Kontakti</a></li>
      </ul>
      <div class="burger hidden">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <section class="showcase">
      <img
        src="img/background_grad.png"
        data-speed="2"
        class="layers back"
        alt="background"
      />
      <img
        src="img/glider-1.png"
        data-speed="-0.7"
        class="layers layer1"
        alt="Paraglider"
      />
      <img
        src="img/cloud-side.png"
        data-speed="1"
        class="layers layer2"
        alt="cloud"
      />
      <div class="overlay"></div>

      <div class="text">
        <h2>Nāc</h2>
        <h3>Lido ar Mums..</h3>
        <p>
          Izbaudi lidojumu ar paparplānu tandēmā virs Rīgas, Jēkabpils vai virs
          Jūrkalnes smilšainajām pludmalēm.
        </p>
        <a href="#">Pieteikties</a>
      </div>
      <ul class="social">
        <li>
          <a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png" /></a>
        </li>
        <li>
          <a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png" /></a>
        </li>
        <li>
          <a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png" /></a>
        </li>
      </ul>
    </section>
    <div class="menu"></div>
  </body>
</html>
